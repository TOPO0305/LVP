<ion-app>
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/productos">
        <ion-icon name="pricetags-outline" slot="start"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item routerLink="/agendar">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Agendar Cita</ion-label>
      </ion-item>
    </ion-list>
    <div class="logout-button">
      <ion-button expand="full" color="danger" (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </ion-content>
</ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
